<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp" id='todoapp'>
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" @keyup.enter='add($event)'>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox" @click='toggleAll($event)' :checked='fm'>
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<li v-for='item,index in filter' :class='{completed:item.isCompleted,editing:currentIndex==index}'
					  @dblclick='enteredit(index,$event)'>
						<div class="view">
							<input class="toggle" type="checkbox" v-model='item.isCompleted'>
							<label>{{item.name}}</label>
							<button class="destroy" @click='remove(index)'></button>
						</div>
						
						<input class="edit" v-model='item.name'  @keyup.enter='edit(index,$event)' 
					  @blur='esc()' v-focus>
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer" v-show='arr.length'>
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{unCompleted.length}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a href="#/" :class='type==="all"?"selected":""'>All</a>
					</li>
					<li>
						<a href="#/active" :class='type==="active"?"selected":""'>Active</a>
					</li>
					<li>
						<a href="#/completed" :class='type==="completed"?"selected":""'>Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" v-show='hasuncompleted' @click='del()'>Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/vue.js"></script>
		<script src="js/app.js"></script>
		
	</body>
</html>
